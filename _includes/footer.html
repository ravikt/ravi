<footer>
  <div class="container site-footer">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

      {% include social-icons.html %}
        
      <p class="copyright text-muted">
      {{ site.author.name }}
      &nbsp;&bull;&nbsp;
      {{ site.time | date: '%Y' }}

      {% if site.url-pretty %}
      &nbsp;&bull;&nbsp;
      <a href="{{ '' | absolute_url }}">{{ site.url-pretty }}</a>
      {% endif %}

      {% if site.matomo %}
        {% if site.matomo.opt-out %}
          &nbsp;&bull;&nbsp;
          <a href="http://{{- site.matomo.uri -}}/index.php?module=CoreAdminHome&action=optOut" target="_blank" class="text_muted">Do-not-Track</a>
        {% endif %}
      {% endif%}
      </p>
          <!-- Please don't remove this, keep my open source work credited :) -->
    <p class="theme-by text-muted">
      Theme by
      <a href="{{ site.sourcecode }}">much-worse-jekyll-theme</a>
    </p>
      </div>
    </div>
  </div>
</footer>
